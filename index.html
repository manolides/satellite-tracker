<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load satellite.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.0.0/satellite.min.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="branding"><strong>AIRBUS</strong> | PLEIADES NEO</div>
    <div id="controls">
        <label><input type="checkbox" id="toggleSolar"> Poor Sun Angle</label>
        <label><input type="checkbox" id="toggleSnow"> Snow Cover</label>
        <label><input type="checkbox" id="toggleCloud"> Cloud Cover</label>
    </div>

    <script src="script.js"></script>
    <!-- Google Maps API - Replace YOUR_API_KEY with your actual key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWqXB0Cl1MRRKhfLY97xinkdvNlSjOim4&callback=initMap"
        async defer></script>
</body>

</html>
