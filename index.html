<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Tracker</title>
    <link rel="stylesheet" href="style.css?v=2">
    <!-- Load satellite.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.0.0/satellite.min.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="branding"><strong>AIRBUS</strong> | PLEIADES NEO</div>
    <div id="controls">
        <label><input type="checkbox" id="toggleSolar"> Poor Sun Angle</label>
        <label><input type="checkbox" id="toggleSnow"> Snow Cover</label>
        <label><input type="checkbox" id="toggleCloud"> Cloud Cover</label>
    </div>

    <div id="prediction-panel">
        <h3>Pass Prediction</h3>
        <div class="input-group">
            <input type="text" id="locationInput" placeholder="Enter City or Address">
            <label for="maxOffNadir" style="color: #aaa; font-size: 12px; align-self: center;">Max Off-Nadir:</label>
            <input type="number" id="maxOffNadir" value="30" min="1" max="50" style="width: 50px;">
            <button id="predictBtn">Predict</button>
        </div>
        <div id="prediction-results">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Satellite</th>
                        <th>Max Off-Nadir</th>
                        <th>Sun Elevation</th>
                        <th>Cloud Cover</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be injected here -->
                </tbody>
            </table>
            <div id="loading-spinner" style="display: none;">Calculating...</div>
            <div id="no-results" style="display: none;">No suitable passes found in next 1 year.</div>
            <div id="reliability-warning"
                style="display: none; color: #ffc107; font-size: 12px; margin-top: 10px; border-top: 1px solid #444; padding-top: 5px;">
                ⚠️ Predictions > 14 days out are rough estimates.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Google Maps API - Replace YOUR_API_KEY with your actual key -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWqXB0Cl1MRRKhfLY97xinkdvNlSjOim4&callback=initMap&loading=async"
        async defer></script>
</body>

</html>
